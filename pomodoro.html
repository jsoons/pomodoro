<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pomodoro</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" title="pomodoro stylesheet" href="pomodoro.css">
</head>
<body>
  <div id="root"></div>
  <!-- production version, optimized for size and speed -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="pomodoro.js" type="text/javascript"></script> -->

  <div id="app" class="container">
    <h2>
      <span>Pomodoro</span>
      <button :disabled="state==='started'" @click="start()" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-play"></span>
      </button>
      <button :disabled="state!=='started'" @click="pause()" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-pause"></span>
      </button>
      <button :disabled="state!=='started' && state!=='paused'" @click="stop()" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-stop"></span>
      </button>

    </h2>
    <h3>{{title}}</h3>
    <div class="well">
      <div class="pomodoro-timer">
        <span>{{min}}</span>:<span>{{sec}}</span>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="pomodoro.js" type="text/javascript"></script>

</body>
</html>
